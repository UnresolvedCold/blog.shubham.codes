{{ define "main" -}}
{{ if .Site.Params.light_dark }}
    {{ partial "light_dark.html" . }}
{{ end }}
<div class="cv">
    {{ with .Site.GetPage "/cv" }}
        {{ if .Pages }}
            {{ range .Pages }}
                {{ .Content }}
            {{ end }}
        {{ end }}
    {{ end }}
</div>
{{ end }}
